<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Feed - Microblog</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .post .acoes {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .post .acoes button {
      background: transparent;
      color: black;
      border: 1px solid black;
      cursor: pointer;
      margin-left: 5px;
      font-size: 16px;
    }

    textarea.editavel {
      width: 100%;
      height: 80px;
    }
    
    .material-icons {
      font-size: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Feed</h1>

  <section>
    <h2>Criar Postagem</h2>
    <form id="formPostagem">
      <textarea name="conteudo" placeholder="Escreva sua postagem..." required></textarea>
      <button type="submit">Postar</button>
    </form>
  </section>

  <section>
    <h2>Postagens</h2>
    <div id="listaPosts"></div>
  </section>

  <script>
  const form = document.getElementById('formPostagem');
  const listaPosts = document.getElementById('listaPosts');

  const usuarioLogadoId = sessionStorage.getItem('usuarioId');
  const usuarioLogadoNome = sessionStorage.getItem('usuarioNome');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const conteudo = form.conteudo.value.trim();
    if (!conteudo) return;

    try {
      const res = await fetch('/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ conteudo })
      });

      const data = await res.json();

      if (res.ok) {
        alert(data.mensagem || 'Post criado com sucesso');
        form.reset();
        carregarPosts();
      } else {
        alert('Erro: ' + (data.mensagem || 'Não foi possível criar a postagem'));
      }
    } catch (err) {
      alert('Erro ao comunicar com o servidor');
      console.error(err);
    }
  });

  async function carregarPosts() {
    try {
      const res = await fetch('/posts');
      const posts = await res.json();

      listaPosts.innerHTML = '';

      posts.forEach(post => {
        const divPost = document.createElement('div');
        divPost.className = 'post';

        const nomeAutor = post.autorNome || 'Anônimo';
        const dataFormatada = new Date(post.data).toLocaleString();

        const header = document.createElement('div');
        header.innerHTML = `
          <strong>${nomeAutor}</strong><br>
          <small>${dataFormatada}</small><br>
        `;

        const conteudoPost = document.createElement('p');
        conteudoPost.textContent = post.conteudo;

        const divAcoes = document.createElement('div');
        divAcoes.className = 'acoes';

        if (post.autorId?.toString() === usuarioLogadoId){
          const btnEditar = document.createElement('button');
          btnEditar.title = 'Editar post';
          btnEditar.innerHTML = '<span class="material-icons">edit</span>';
          btnEditar.addEventListener('click', () => iniciarEdicao(post, divPost));
          divAcoes.appendChild(btnEditar);

          const btnExcluir = document.createElement('button');
          btnExcluir.title = 'Excluir post';
          btnExcluir.innerHTML = '<span class="material-icons">delete</span>';
          btnExcluir.addEventListener('click', () => excluirPost(post._id));
          divAcoes.appendChild(btnExcluir);
        }

        divPost.appendChild(header);
        divPost.appendChild(conteudoPost);
        divPost.appendChild(divAcoes);

        listaPosts.appendChild(divPost);
      });
    } catch (err) {
      console.error('Erro ao carregar posts', err);
    }
  }

  async function excluirPost(postId) {
    if (!confirm('Tem certeza que deseja excluir este post?')) return;

    try {
      const res = await fetch('/posts/' + postId, {
        method: 'DELETE'
      });
      const data = await res.json();

      if (res.ok) {
        alert(data.mensagem || 'Post excluído com sucesso');
        carregarPosts();
      } else {
        alert('Erro: ' + (data.mensagem || 'Não foi possível excluir o post'));
      }
    } catch (err) {
      alert('Erro ao comunicar com o servidor');
      console.error(err);
    }
  }

  function iniciarEdicao(post, divPost) {
    divPost.innerHTML = `
      <strong>${post.autor.nome}</strong><br>
      <small>${new Date(post.data).toLocaleString()}</small><br>
      <textarea class="editavel">${post.conteudo}</textarea><br>
      <button id="salvarBtn">Salvar</button>
      <button id="cancelarBtn">Cancelar</button>
    `;

    const textarea = divPost.querySelector('textarea');
    const btnSalvar = divPost.querySelector('#salvarBtn');
    const btnCancelar = divPost.querySelector('#cancelarBtn');

    btnCancelar.addEventListener('click', carregarPosts);

    btnSalvar.addEventListener('click', async () => {
      const novoConteudo = textarea.value.trim();
      if (!novoConteudo) {
        alert('Conteúdo não pode ser vazio');
        return;
      }

      try {
        const res = await fetch('/posts/' + post._id, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conteudo: novoConteudo })
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.mensagem || 'Post atualizado com sucesso');
          carregarPosts();
        } else {
          alert('Erro: ' + (data.mensagem || 'Não foi possível atualizar o post'));
        }
      } catch (err) {
        alert('Erro ao comunicar com o servidor');
        console.error(err);
      }
    });
  }
  carregarPosts();
</script>

</body>
</html>
